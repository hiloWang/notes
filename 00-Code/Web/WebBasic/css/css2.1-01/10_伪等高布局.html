<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 750px;
            border: 1px solid;
            margin: 0 auto;
            /*overflow: hidden;*/
        }

        #wrap .left {
            float: left;
            width: 200px;
            background: pink;
            padding-bottom: 100px;
            margin-bottom: -100px;
        }

        #wrap .right {
            float: left;
            width: 500px;
            background: deeppink;
            padding-bottom: 1000px;
            margin-bottom: -1000px;
        }

        .clearfix {
            *zoom: 1;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div id="wrap" class="clearfix">
    <div class="left">
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
        left <br/>
    </div>
    <div class="right">
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
        right<br/>
    </div>
</div>
</body>
</html>
