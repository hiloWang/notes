<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--:visited：表示作为超链接，并指向一个已访问的地址的所有锚-->
		<style type="text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: deeppink;
			}
			a:visited{
				color: pink;
			}
		</style>
	</head>
	<body>
		<a href="#">点我点我点我</a>
	</body>
</html>
