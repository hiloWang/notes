<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>带阴影的渐变</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            text-align: center;
        }

        body:after {
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        img {
            vertical-align: middle;
            -webkit-box-reflect: right 0px linear-gradient(-90deg, rgba(0, 0, 0, .8), rgba(0, 0, 0, 0));
        }
    </style>
</head>
<body>
<img src="../../img/周冬雨.jpg" width="200" height="200"/>
</body>
</html>
