<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BoxSizing</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            padding: 50px;
            background: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            border: red dashed 1px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div>box sizing</div>
</body>
</html>
