<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            width: 60%;
            height: 60%;
            border: 1px solid;
            margin: 100px auto 0;
        }

        #test {
            width: 100px;
            height: 100px;
            background: pink;
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;

            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
        }
    </style>
</head>
<body>
</body>
<script type="text/javascript">
    //transition在元素首次渲染还没有结束的情况下是不会被触发的
    window.onload = function () {
        var test = document.createElement("div");
        test.id = "test";
        document.documentElement.appendChild(test);
        /*必须要延迟，否则不会触发 transition，因为添加元素是需要时间的*/
        setTimeout(function () {
            test.style.width = "300px";
        }, 2000)
    }
</script>
</html>
