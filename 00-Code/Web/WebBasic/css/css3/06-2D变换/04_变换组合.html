<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 60%;
            height: 60%;
            border: 1px solid;
            margin: 100px auto 0;
        }

        #test1 {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: pink;
            text-align: center;
            transition: 2s;
        }

        #test2 {
            margin-top: 50px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: pink;
            text-align: center;
            transition: 2s;
        }

        /*变换组合时,计算方向是从右往左进行继续的*/
        body:hover #test1 {
            transform: rotate(180deg) translateX(100px);
        }

        body:hover #test2 {
            transform: translateX(100px) rotate(180deg);
        }

    </style>
</head>
<body>
<div id="test1">
    CSS1号
</div>
<div id="test2">
    CSS2号
</div>
</body>
</html>
