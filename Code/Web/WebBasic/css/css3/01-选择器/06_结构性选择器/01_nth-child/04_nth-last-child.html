<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#wrap ele:nth-child(1)
				找到#warp底下的所有子元素,并且选中第一个子元素,并且这个子元素必须是ele*/
			
			*{
				margin: 0;
				padding: 0;
			}
			p:nth-last-child(1){
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<ul id="wrap">
			<p>p</p>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<p>p2</p>
		</ul>
	</body>
</html>
