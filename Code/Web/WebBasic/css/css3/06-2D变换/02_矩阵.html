<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 60%;
            height: 60%;
            border: 1px solid;
            margin: 100px auto 0;
            overflow: hidden;
        }

        #test {
            width: 200px;
            height: 200px;
            background: pink;
            text-align: center;
            font: 30px/200px "微软雅黑";
            /*居中*/
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            /*变换*/
            transition: 2s;
        }

        /* 角度转弧度：deg*PI/180  */
        body:hover #test {
            /*transform: matrix(0.7071067811865476, 0.7071067811865475, -0.7071067811865475, 0.7071067811865476, 0, 0);*/
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
<div id="test">
    CSS
</div>
</body>
</html>
