<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
         * 概念：
         * 		flex容器
         * 		flex项目
         *		主轴
         * 		侧轴
         *
         * 项目永远在主轴的正方向上排列
         *
         * */
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
            display: -webkit-box;
            /*display: flex;*/
        }

        #wrap > .item {
            width: 50px;
            height: 50px;
            background: pink;
            text-align: center;
            line-height: 50px;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
