<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Div</title>

    <style type="text/css">
        .china {
            border: dotted;
            background-color: aqua;
            margin-bottom: 20px;
        }

        .usa {
            border: dashed;
            background-color: sienna;
        }
    </style>
</head>
<body>
<p>
    div是容器级的标签
</p>

<div class="china">
    <h3>中国主要城市</h3>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>
</div>

<div class="usa">
    <h3>美国主要城市</h3>
    <ul>
        <li>纽约</li>
        <li>洛杉矶</li>
        <li>华盛顿</li>
        <li>西雅图</li>
    </ul>
</div>


</body>
</html>
